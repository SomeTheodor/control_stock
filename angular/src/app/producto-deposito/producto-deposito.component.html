<form (ngSubmit)="enviarDatos()" #formulario="ngForm">
    <div>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" [(ngModel)]="formularioData.cantidad" required>
    </div>
    <div>
      <label for="producto">Producto:</label>
      <select id="producto" name="producto" [(ngModel)]="formularioData.productoId" required>
        <option *ngFor="let producto of productos" [value]="producto.id">{{ producto.nombre }}</option>
      </select>
    </div>
    <div>
      <label for="deposito">Dep√≥sito:</label>
      <select id="deposito" name="deposito" [(ngModel)]="formularioData.depositoId" required>
        <option *ngFor="let deposito of depositos" [value]="deposito.id">{{ deposito.nombre }}</option>
      </select>
    </div>
    <button type="submit">Enviar</button>
  </form>
